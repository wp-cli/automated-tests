sudo: false

language: php

env:
  global:
    - WP_CLI_BIN_DIR=/tmp/wp-cli-phar

matrix:
  include:
    - php: 7.0
      env: WP_VERSION=latest TEST_PACKAGE="wp-cli/wp-cli-bundle wp-cli/wp-cli"
    - php: 7.0
      env: WP_VERSION=latest TEST_PACKAGE=commands
    - php: 7.0
      env: WP_VERSION=latest TEST_PACKAGE="wp-cli/wp-cli-bundle wp-cli/wp-cli" TEST_PHAR=nightly
    - php: 7.0
      env: WP_VERSION=latest TEST_PACKAGE=commands TEST_PHAR=nightly
    - php: 7.0
      env: WP_VERSION=latest TEST_PACKAGE="wp-cli/wp-cli-bundle wp-cli/wp-cli" TEST_PHAR=v2-nightly
    - php: 7.0
      env: WP_VERSION=latest TEST_PACKAGE=commands TEST_PHAR=v2-nightly

before_script:
  - ./ci/prepare.sh
  - composer prepare

script: ./ci/test.sh

cache:
  directories:
  - $HOME/.composer/cache

branches:
  only:
    - master

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    on_success: change
    on_failure: always
    on_pull_requests: false
    rooms:
      - secure: 
      - secure: 
